<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Целостная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #header, #footer {
            width: 100%;
            overflow: hidden;
        }
        #content {
            width: 904px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>

    <script>
        async function fetchContent(url) {
            const response = await fetch(url);
            const text = await response.text();
            return text;
        }

        async function loadContent() {
            const headerContent = await fetchContent('frame/index.html');
            const contentContent = await fetchContent('https://ventl.ru/skypeclassic/');
            const footerContent = await fetchContent('frame/fi-q.htm');

            document.getElementById('header').innerHTML = headerContent;
            document.getElementById('content').innerHTML = contentContent;
            document.getElementById('footer').innerHTML = footerContent;

            // Открытие всех ссылок в новой вкладке
            document.querySelectorAll('a').forEach(link => {
                link.setAttribute('target', '_blank');
            });
        }

        loadContent();
    </script>
</body>
</html>
